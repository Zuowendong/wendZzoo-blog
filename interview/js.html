<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello(age, address) {
        console.log(`Hello, I am ${this.name}, ${age} years old, I live in ${address}.`);
      }

      const person = {
        name: "jack",
      };

      sayHello.call(person, 30, "南京");
      sayHello.apply(person, [28, "苏州"]);

      const boundSayHello = sayHello.bind(person, 18, "淮安");
      boundSayHello();
    </script>
  </body>
</html>
