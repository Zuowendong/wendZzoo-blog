<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <script>
      debugger;
      setTimeout(() => {
        console.log("A");
        Promise.resolve().then(() => {
          console.log("B");
        });
      }, 1000);

      Promise.resolve().then(() => {
        console.log("C");
      });

      new Promise((resolve) => {
        console.log("D");
        resolve("");
      }).then(() => {
        console.log("E");
      });

      async function sum(a, b) {
        console.log("F");
      }

      async function asyncSum(a, b) {
        await Promise.resolve();
        console.log("G");
        return Promise.resolve(a + b);
      }

      sum(3, 4);
      asyncSum(3, 4);
      console.log("H");
    </script>
  </body>
</html>
